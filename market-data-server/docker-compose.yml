version: '3.8'

services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: market-data-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Market data aggregator
  market-data-server:
    build: .
    container_name: market-data-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALPACA_PAPER_KEY=${ALPACA_PAPER_KEY}
      - ALPACA_PAPER_SECRET=${ALPACA_PAPER_SECRET}
      - CACHE_TTL=2
      - DEFAULT_SYMBOLS=SPY,QQQ,AAPL,TSLA,NVDA,MSFT,GOOGL,META,AMZN,AMD
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
    driver: local

